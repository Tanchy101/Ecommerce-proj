<!DOCTYPE html>
<html>
    <head>
        <title>Admin Login</title>
    </head>
    <style>
        .adlogin{
            text-align: center;
        }

        h3{
            text-align: center; 
        }
    </style>
    <body>
        <h3>ADMIN LOGIN</h3>

        <div class = "adlogin">
            <form method = "post">
                <label id = "adusr" name = "admin">Admin Username</label><br>
                <input type = "text" id = "adusr" name = "admin" placeholder = "Enter Username" >
                <br><br>

                <label id = "adpsw" name = "adpassword">Password</label><br>
                <input type = "password" name = "adpassword" id = "adpsw" placeholder = "Enter Password" >
                <br><br>
                <p class = "register-func">Don't have an account? <a href = "#">Register</a></p>
                <button>Submit</button>
                <a href = "login.html"><p>Go back</p></a>
            </form>
        </div>
    </body>
</html>
